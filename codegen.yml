schema: http://localhost:8000/___graphql
documents:
  - ./src/**/*.{ts,tsx}
  - node_modules/gatsby-transformer-sharp/!(node_modules)/**/*.js
generates:
  ./src/graphql-types.d.ts:
    plugins:
      - typescript
      - typescript-operations
    config:
      avoidOptionals: true
      maybeValue: T
